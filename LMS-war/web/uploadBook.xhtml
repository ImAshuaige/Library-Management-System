<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Upload Book Page
    </ui:define>

    <ui:define name="top">
        West Coast Community Library
    </ui:define>

    <ui:define name="content">
        <h:form id="form" style="margin-bottom: 20px; margin-top: 20px;">
            <p:messages for="messages" showDetail="true" closable="true" />
            <p:panelGrid columns="2" columnClasses="label, value" style="width: 1000px;" >
                <h:outputLabel for="title">Title:</h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="title" value="#{bookManagedBean.title}" style="margin-bottom: 10px; width:500px;" 
                                 required="true"
                                 requiredMessage= "Title is required"/>
                    <p:message for="title"/>
                </h:panelGroup>
                <h:outputLabel for="isbn">ISBN:</h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="isbn" value="#{bookManagedBean.isbn}" style="margin-bottom: 10px; width:500px;"
                                 required="true"
                                 requiredMessage= "ISBN is required"/>
                    <p:message for="isbn" showDetail="true"/>
                </h:panelGroup>
                <h:outputLabel for="author">Author:</h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="author" value="#{bookManagedBean.author}" style="margin-bottom: 10px; width:500px;"
                                 required="true"
                                 requiredMessage= "Author is required"/>
                    <p:message for="author"/>
                </h:panelGroup>
            </p:panelGrid>
            <div style="display: flex; justify-content: center; align-items: center; height: 10vh;">
                <p:commandButton value="Upload" 
                                 action="#{bookManagedBean.uploadBook}"
                                 style="margin-top: 10px;
                                 background-color: #3C2317;
                                 border-color: #3C2317;
                                 width: 150px;"
                                 update=":form"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
