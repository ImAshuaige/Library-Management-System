<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            .login-wrapper {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
                background-color: #3C2A21;
            }
            .login-panel {
                width: 50%;
                text-align: center; 
                background-color: rgba(255, 255, 255, 0.8);
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
            }
            .admin-logo {
                max-width: 100%;
                height: auto;
            }
            @media (max-width: 768px) {
                .login-wrapper {
                    flex-direction: column;
                }
                .login-panel {
                    width: 80%;
                    margin-bottom: 20px;
                }
            }
        </style>
    </h:head>
    <h:body>
        <div class="login-wrapper">
            <div class="login-panel">
              <!--  <p:messages id="messages" showDetail="true" closable="true" />-->
                
                <h:form id="form">
                    <p:panel header="Welcome to West Coast Community Library" style="width: 100%;">
                        <p:messages for="messages" showDetail="true" closable="true" />
                        <div style="margin-bottom: 15px;">
                            <p:outputLabel for="username" value="Username:" />
                            <h:panelGroup>
                            <p:inputText id="username" value="#{authenticationManagedBean.username}"
                                         required= "true"
                                         requiredMessage= "Username is required"
                                         style="margin-left: 10px;" />
                            <p:message for="username" id="usernameMsg" /> 
                            </h:panelGroup>
                        </div>
                        <div style="margin-bottom: 15px;">
                            <p:outputLabel for="password" value="Password:" />
                            <p:password id="password" value="#{authenticationManagedBean.password}" 
                                        required= "true"
                                        requiredMessage= "Password is required"
                                        style="margin-left: 10px;" />
                            <p:message for="password"/>
                        </div>
                        <p:commandButton value="Admin Login"
                                         action="#{authenticationManagedBean.login}"
                                         style="margin-bottom: 15px;
                                         background-color: #3C2317;
                                         border-color: #3C2317;
                                         width: 150px;"
                                         update=":form"/><br/>

                        <p:commandButton value="Admin Register"
                                         action="registerAdmin.xhtml?faces-redirect=true"
                                         style="background-color: #9F8772;
                                         border-color: #9F8772;
                                         width: 150px;"
                                         process="@this"/>

                    </p:panel>
                </h:form>
            </div>
            <div class="admin-logo">
                <p:graphicImage value="/resources/images/loginRHSPicture.jpg"  width="700" height="650"/>
            </div>
        </div>
    </h:body>
</html>
