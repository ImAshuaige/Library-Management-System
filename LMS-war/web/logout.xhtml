<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="top">
        West Coast Community Library
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p style="font-size: 26px;">Hi #{authenticationManagedBean.username}, are you sure you want to log out?</p>
            <div style="display: flex; justify-content: center;">
                <p:commandButton value="Logout" onclick="PF('confirmationDialog').show();" type="button" icon="pi pi-power-off" styleClass="ui-button-danger" />
            </div>

            <p:confirmDialog header="Confirmation" message="Are you sure you want to log out?" widgetVar="confirmationDialog" style="font-size: 20px;">
                <p:commandButton value="Yes" action="#{authenticationSessionBean.logout}" oncomplete="window.location.href='/LMS-war/login.xhtml';" icon="pi pi-check" styleClass="ui-button-success"/>
                <p:commandButton value="No" onclick="PF('confirmationDialog').hide();" type="button" icon="pi pi-times" styleClass="ui-button-secondary"/>
            </p:confirmDialog>
        </h:form>
    </ui:define>

</ui:composition>
