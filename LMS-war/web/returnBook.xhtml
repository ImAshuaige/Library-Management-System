<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Return Book Page
    </ui:define>

    <ui:define name="top">
        West Coast Community Library
    </ui:define>

    <ui:define name="content">
        <h:form id = "form" style="margin-bottom: 20px; margin-top: 20px;">
             <p:messages for="messages" showDetail="true" closable="true" />
            <p:panelGrid columns="2" columnClasses="label, value" style="width: 1000px;">
                <h:outputLabel for="memberId">Member Identification Number:</h:outputLabel>
                <h:panelGroup>
                <p:inputText id="memberId" value="#{lendAndReturnManagedBean.memberId}" style="margin-bottom: 10px; margin-right: 450px;" 
                             required="true"
                             requiredMessage= "Member Identification Number is required"/>
                <p:message for="memberId" id="memberIdMsg" showDetail="true"/>
                </h:panelGroup>
                <h:outputLabel for="isbn">Book ISBN:</h:outputLabel>
                <h:panelGroup>
                <p:inputText id="isbn" value="#{lendAndReturnManagedBean.isbn}" style="margin-bottom: 10px; " 
                             required="true"
                             requiredMessage= "Book ISBN is required"/>
                <p:message for="isbn" id="isbnMsg" showDetail="true"/>
                </h:panelGroup>
                <h:outputLabel for="returnDate">Return Date (YYYY-MM-DD):</h:outputLabel>
                <h:panelGroup>
                <p:calendar id="returnDate" value="#{lendAndReturnManagedBean.returnDate}" 
                            showOn="button" pattern="yyyy-MM-dd" 
                            locale="en" navigator="true" readonlyInput="false" 
                            mindate="#{lendAndReturnManagedBean.minDate}" maxdate="#{lendAndReturnManagedBean.maxDate}" required="true"
                            requiredMessage= "Return Date is required"/>
                <p:message for="returnDate" id="returnDateMsg" showDetail="true"/>
               </h:panelGroup>
            </p:panelGrid>




            <div style="display: flex; justify-content: center; align-items: center; height: 10vh;">
                <p:commandButton value="Next" 
                                 action="#{lendAndReturnManagedBean.calculateFineAmountAndRedirect}" 
                                 style="margin-top: 10px; 
                                 background-color: #3C2317; 
                                 border-color: #3C2317; 
                                 width: 150px;" 
                                 update = ":form" />
            </div>
        </h:form>
    </ui:define>
</ui:composition>
